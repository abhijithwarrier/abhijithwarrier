name: Latest blog posts
on:
  schedule:
    - cron: "*/10 * * * *"   # daily at 00:00 UTC
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://awdevrethought.abhijithwarrier.in/github-readme/blog-section/update"
          max_post_count: 5
